    <div class="wrapper">
        <form action="">
            <div class="container">
                <h2>Register new user</h2>

                <div class="input-form">

                    <label for="password"><b>Password</b></label>

                <p>By creating an account you agree to our <a href="#">Terms & Policy</a></p>

            </div>
        </form>
